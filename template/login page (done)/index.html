<html>
	<head>
		<title>Home</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="index is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header" class="alt">
					<h1 id="logo"><a href="index.html">Chat with <span>everyone</span></a></h1>
					<nav id="nav">
						<ul>
							<li class="current"><a href="index.html">Sign In</a></li>
							<li><a href="#" class="button primary">Sign Up</a></li>
						</ul>
					</nav>
				</header>

			<!-- Banner -->
				<section id="banner">

					<!--
						".inner" is set up as an inline-block so it automatically expands
						in both directions to fit whatever's inside it. This means it won't
						automatically wrap lines, so be sure to use line breaks where
						appropriate (<br />).
					-->
					<div class="inner">

						<header>
							<h2>Sign in</h2>
						</header>
						<form class="form-horizontal">
							<fieldset>
							
							
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="textinput">Username</label>  
							  <div class="col-md-5">
							  <input id="textinput" name="textinput" type="text" placeholder="username" class="form-control input-md" required="">
								
							  </div>
							</div>
							
							<!-- Password input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="passwordinput">Password </label>
							  <div class="col-md-5">
								<input id="passwordinput" name="passwordinput" type="password" placeholder="password" class="form-control input-md" required="">
								
							  </div>
							</div>
							<a href="http://">Forgot password ?</a>
							<!-- Button -->
							<div class="form-group">
								<label class="col-md-4 control-label" for="singlebutton"></label>
								<div class="col-md-4">
								<button id="singlebutton" name="singlebutton" class="btn btn-primary">Sign In</button>
								</div>
							</div>
							
							</fieldset>
							

					</div>

				</section>


			<!-- CTA -->
				<section id="cta">

					<header>
						<h2>Ready to do <strong>something</strong>?</h2>
						<p></p>
					</header>
					<footer>
						<ul class="buttons">
							<li><a href="#" class="button primary">Sign Up</a></li>
							<li><a href="#" class="button">Sign In</a></li>
						</ul>
					</footer>

				</section>

			<!-- Footer -->
				<footer id="footer">

					<ul class="icons">
						<li><a href="#" class="icon brands circle fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon brands circle fa-facebook-f"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon brands circle fa-google-plus-g"><span class="label">Google+</span></a></li>
						<li><a href="#" class="icon brands circle fa-github"><span class="label">Github</span></a></li>
					</ul>

					<ul class="copyright">
						<li>&copy; Untitled</li>
					</ul>

				</footer>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
